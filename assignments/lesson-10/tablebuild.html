<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Demonstration of a table design">
    <title>Table Assignment</title>
    <link rel="stylesheet" href="css/table.css">
  </head>
  <body>
    <main>
        <table>
          <thead>
            <tr>
              <td colspan="3">ACME Wildwest</td>
            </tr>
            <tr>
              <th>Period</th>
              <th>Sales</th>
              <th>Sales Goal</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>August</td>
              <td>$3,590</td>
              <td>$4,000</td>
            </tr>
            <tr>
              <td>September</td>
              <td>$4,420</td>
              <td>$5,000</td>
            </tr>
            <tr>
              <td>October</td>
              <td>$4,4870</td>
              <td>$5,000</td>
            </tr>
            <tr>
              <td>November</td>
              <td>$8,610</td>
              <td id="highlight">$7,500</td>
            </tr>
            <tr>
              <td class="blackfriday">Black Friday</td>
              <td colspan="2">$3,200</td>
            </tr>
            <tr>
              <td>December</td>
              <td>$6,820</td>
              <td>$7,500</td>
            </tr>
          </tbody>
            <tfoot>
              <tr>
                <td colspan="3">Compiled 12.20.2020 by bRauls</td>
              </tr>
            </tfoot>
        </table>
    </main>
  </body>
</html>
