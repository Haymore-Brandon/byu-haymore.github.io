<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="The Temple Inn &amp; Suites is a hotel chain that specializes in catering to visitors of Ladder-Day Saint temple visitors.">
    <title>Temple Inn &amp; Suites | Services</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
  </head>
  <body>
    <header>
      <img src="images/logo-200.jpg" alt="Temple Inn &amp; Suites Logo">
      <h1>Temple Inn &amp; Suites</h1>
    </header>
    <nav>
      <ul class="navContainer">
        <li><a href="#" onclick="toggleMenu()"><img src="images/navicon-40.png" alt="navicon menu">Menu</a></li>
        <li><a href="./">Home</a></li>
        <li><a href="temples.html">Temples</a></li>
        <li><a href="reservations.html">Reservations</a></li>
        <li><a href="services.html">Services</a></li>
        <li class="selected"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="banner">
      <picture>
        <source media="(max-width: 350px)" srcset="images/cellphone-350.jpg">
        <source media="(max-width: 600px)" srcset="images/cellphone-600.jpg">
        <source media="(min-width: 601px)" srcset="images/cellphone-1200.jpg">
        <img src="images/cellphone-1200.jpg" alt="Cellphone">
      </picture>
    </div>
    <h2>Contact Us</h2>
    <div class="contactUs">
      <div class="item1">
        <picture>
          <source media="(max-width: 350px)" srcset="images/map-300.jpg">
          <source media="(max-width: 600px)" srcset="images/map-500.jpg">
          <img src="images/map-500.jpg" alt="Map of Headquarters">
        </picture>
        <p>
          4800 Montgomery Ln.<br />
          #300<br />
          Bethesda, MD 20814
        </p>
      </div>
      <div class="item2">
        <form action="thank-you.html" method="get">
          <div class="reservation">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" value="">

            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" value="">

            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" value="">

            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" value="">

            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" rows="8" cols="80"></textarea>

            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
    <footer>
      <p>
        Temple Inn &amp; Suites<br />
        4800 Montgomery Ln.<br />
        #300<br />
        Bethesda, MD 20814
      </p>
      <img src="images/map-300.jpg" alt="Map of Headquarters">
      <p>Copyright &copy; 2014 - 2019 | Temple Inn &amp; Suites | <a href="attributions.html">Attributions</a></p>
    </footer>
    <script src="scripts/hamburger.js"></script>
  </body>
</html>
